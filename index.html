<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <title>Rolling Ball</title>
        <meta charset="utf-8">
  <title>A-Frame with Countdown and Background Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
      body { margin: 0; overflow: hidden; }

      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.5em;
        background: #222;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 10;
      }

      #countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 8em;
        font-weight: bold;
        color: white;
        display: none;
        z-index: 9;
        text-shadow: 4px 4px 10px rgba(0,0,0,0.7);
      }
    </style>
    </head>
    


    <body>
         <!-- Audio element -->
    <audio id="bg-music" loop>
      <source src="https://raw.githubusercontent.com/29ulmeja/codeHS/refs/heads/main/song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <!-- UI elements -->
    <button id="start-button">Start Experience</button>
    <div id="countdown">3</div>

        <a-scene>
 <a-sky color="red"></a-sky>
     
            

                                            <a-box position="8 13 -10" color="black"
                    height="3" width="3" depth="1"
                    animation="
                    property: position;
                    from: 8 13 -10;
                    to: -8 1 -10;
                    loop: true;
                    dur: 2000;
                       dir: alternate;
                    "
                    
                       animation__2="property: scale;
                from: 1;
                to: 0;
                dur: 2000;
                startEvents:click;
               
                "></a-box>



                                        <a-box position="-15 1.5 0" color="blue"
                    height="3" width="3" depth="1"
                    animation="
                    property: position;
                    from: 8 8 -10;
                    to: -8 5.5 -10;
                    loop: true;
                    dur: 2000;
                       dir: alternate;
                    "   animation__2="property: scale;
                from: 1;
                to: 0;
                dur: 2000;
                startEvents:click;
               
                "></a-box>
            <a-sphere position="0 1 -5" radius="1" src="https://codehs.com/uploads/22b8066c8c3ef2cb6f69e297e5273720"
animation="property:position;from: 15 1 -100;  to: 15 1 100;
        loop: true; dur: 1000;   dir: alternate;"
           animation="property: scale;
                from: 1;
                to: 0;
                dur: 2000;
                startEvents:click;
               
                "></a-sphere>
           
            
               
                
                
                        <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
                        <a-plane
                width="20"
                height="10"
                color="teal"
                rotation="-90 0 0"
            ></a-plane>
                        
<a-box position="0 1 -5" depth="1" height="1" width="1" color="indigo"
 animation="property: rotation;
                from: 10 5 0;
                to: 10 5 -100;
                dur: 2000;
                loop: true;
                dir: alternate
                "animation__2="property: position;
                from: 0 1 -5;
                to: -10 25 -90;
                dur: 3000;
                loop: true;
                dir: alternate;
                easein:cubic;"
                   animation__3="property: scale;
                from: 1;
                to: 0;
                dur: 2000;
                startEvents:click;
               
                "
                ></a-box>
          <a-box position="0 1 -5" depth="2" height="4" width="0.5" color="tomato"
          animation="property: rotation;
                 animation="property: rotation;
                from: 10 5 0;
                to: 10 5 -100;
                dur: 2000;
                loop: true;
                dir: alternate
                "
                
                animation__2="property: position;
                from: 0 5 10;
                to: -10 25 -90;
                dur: 3000;
                loop: true;
                dir: alternate;
                easein:cubic;"
                   animation__3="property: scale;
                from: 1;
                to: 0;
                dur: 2000;
                startEvents:click;
               
                "
                ></a-box>
               
                
                

        </a-scene>
          <!-- JavaScript -->
    <script>
      const music = document.getElementById('bg-music');
      const startBtn = document.getElementById('start-button');
      const countdownEl = document.getElementById('countdown');

      startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        startCountdown();
      });

      function startCountdown() {
        let count = 3;
        countdownEl.style.display = 'block';
        countdownEl.textContent = count;

        const interval = setInterval(() => {
          count--;
          if (count > 0) {
            countdownEl.textContent = count;
          } else {
            clearInterval(interval);
            countdownEl.style.display = 'none';
            music.play();
          }
        }, 1000);
      }
    </script>


    </body>
</html>
