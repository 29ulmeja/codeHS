<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <title>Rolling Ball</title>
    </head>
    <body>
        <a-scene>
 <a-sky color="black"></a-sky>
     
            

    
                <a-box position="-8 1.5 -10" color="blue"
                    height="3" width="3" depth="1"
                    animation="
                    property: position;
                    from: -8 5.5 -10;
                    to: 8 8 -10;
                    loop: true;
                    dur:2000"></a-box>
                    <a-box position="-8 1.5 -10" color="blue"
                    height="3" width="3" depth="1"
                    animation="
                    property: position;
                    from: 8 8 -10;
                    to: -8 5.5 -10;
                    loop: true;
                    dur: 2000;
                    "></a-box>
            <a-sphere position="0 1 -5" radius="1" color="yellow"
animation="property:position;from: 15 1 -100;  to: 15 1 100;
        loop: true; dur: 1000;"></a-sphere>
        <a-sphere position="0 1 -5" radius="1" color="yellow"
animation="property:position;from: 15 1 100;  to: 15 1 -100;
        loop: true; dur: 1000;"></a-sphere>

        </a-scene>
    </body>
</html>
