<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    </head>
    <body>
        <a-scene physics="debug:true; gravity:-12;">
            
        <a-plane static-body
            color="tan"
            height="30"
            width="30"
            position="0 0 -3"
            rotation="-90 0 0">
        </a-plane>
        
        <a-sphere dynamic-body
        color="blue"
        radius="1"
        position="0 100 -10">
        </a-sphere>
        <a-box static-body 
        height="3"
        width=".5"
        depth="1"
        position="-.3 2 -10"
        color="red"
        rotation="0 0 30"
        ></a-box>

        <a-box dynamic-body 
        height="3"
        width=".5"
        depth="1"
        position="1 2 -10"
        color="red"
        rotation=" 0 0 0"
        ></a-box>
        </a-box>
        <a-box dynamic-body 
        height="3"
        width=".5"
        depth="1"
        position="3 2 -10"
        color="red"
        rotation=" 0 0 0"
        ></a-box>
        <a-box dynamic-body 
        height="3"
        width=".5"
        depth="1"
        position="4 4 -10"
        color="red"
        rotation=" 0 0 0"
        ></a-box>
        <a-sphere dynamic-body
        color="yellow"
        radius=".75"
        position="8 1 -10">
        </a-sphere>
         <a-box dynamic-body 
        height="3"
        width=".2"
        depth="1"
        position="10 2 -10"
        color="red"
        rotation=" 0 0 0"
        ></a-box>
                 <a-box dynamic-body 
        height="3"
        width=".2"
        depth="1"
        position="10 5 -10"
        color="red"
        rotation=" 0 0 0"
        ></a-box>
                 <a-box dynamic-body 
        height="3"
        width=".2"
        depth="1"
        position="10 8 -10"
        color="red"
        rotation=" 0 0 0"
        ></a-box>
       
        
        </a-scene>
    </body>
</html>
